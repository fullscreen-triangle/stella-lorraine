<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .title { font: bold 24px sans-serif; }
            .label { font: 14px sans-serif; }
            .small { font: 12px sans-serif; }
            .tiny { font: 10px sans-serif; }
            .equation { font: italic 13px serif; }
        </style>

        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#ef4444" />
        </marker>
    </defs>

    <!-- Title -->
    <text x="450" y="35" text-anchor="middle" class="title">
        Recursive Observation Frequency Multiplication
    </text>

    <!-- Molecular observation chain -->
    <!-- Level 0: Initial molecule -->
    <circle cx="450" cy="100" r="40" fill="#dbeafe" stroke="#2563eb" stroke-width="3" />
    <text x="450" y="105" text-anchor="middle" class="label" font-weight="bold">M₀</text>
    <text x="450" y="155" text-anchor="middle" class="tiny">ω₀ = 7×10¹³ rad/s</text>

    <!-- Level 1 -->
    <circle cx="350" cy="220" r="35" fill="#d1fae5" stroke="#10b981" stroke-width="2.5" />
    <text x="350" y="225" text-anchor="middle" class="small" font-weight="bold">M₁</text>
    <text x="350" y="270" text-anchor="middle" class="tiny">ω⁽¹⁾ = Q·ω₀</text>
    <text x="350" y="285" text-anchor="middle" class="tiny">Q ~ 10⁶</text>

    <line x1="430" y1="130" x2="370" y2="190" stroke="#ef4444" stroke-width="2.5"
        marker-end="url(#arrow)" />
    <text x="400" y="155" text-anchor="middle" class="tiny" fill="#ef4444">Observes</text>

    <!-- Level 2 -->
    <circle cx="270" cy="330" r="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
    <text x="270" y="335" text-anchor="middle" class="small">M₂</text>
    <text x="270" y="375" text-anchor="middle" class="tiny">ω⁽²⁾ = Q²·ω₀</text>

    <line x1="330" y1="245" x2="290" y2="305" stroke="#ef4444" stroke-width="2"
        marker-end="url(#arrow)" />

    <!-- Level 3 -->
    <circle cx="210" cy="430" r="25" fill="#fed7aa" stroke="#f97316" stroke-width="2" />
    <text x="210" y="435" text-anchor="middle" class="tiny">M₃</text>
    <text x="210" y="470" text-anchor="middle" class="tiny">ω⁽³⁾ = Q³·ω₀</text>

    <line x1="255" y1="355" x2="225" y2="410" stroke="#ef4444" stroke-width="2"
        marker-end="url(#arrow)" />

    <!-- Dots -->
    <text x="170" y="510" text-anchor="middle" class="label">⋮</text>

    <!-- Level n -->
    <circle cx="150" cy="560" r="20" fill="#fecaca" stroke="#dc2626" stroke-width="2" />
    <text x="150" y="565" text-anchor="middle" class="tiny">Mₙ</text>
    <text x="150" y="595" text-anchor="middle" class="tiny">ω⁽ⁿ⁾ = Qⁿ·ω₀</text>

    <line x1="180" y1="520" x2="160" y2="545" stroke="#ef4444" stroke-width="2"
        marker-end="url(#arrow)" />

    <!-- Frequency scale (right side) -->
    <g transform="translate(600, 80)">
        <!-- Axis -->
        <line x1="0" y1="0" x2="0" y2="500" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
        <text x="10" y="-10" class="small">log₁₀(ω) [rad/s]</text>

        <!-- Tick marks -->
        <line x1="-5" y1="450" x2="5" y2="450" stroke="#333" stroke-width="1.5" />
        <text x="15" y="455" class="tiny">10¹³</text>
        <text x="-80" y="455" class="tiny" fill="#2563eb">ω₀ (N₂)</text>

        <line x1="-5" y1="350" x2="5" y2="350" stroke="#333" stroke-width="1.5" />
        <text x="15" y="355" class="tiny">10¹⁹</text>
        <text x="-60" y="355" class="tiny" fill="#10b981">ω⁽¹⁾</text>

        <line x1="-5" y1="250" x2="5" y2="250" stroke="#333" stroke-width="1.5" />
        <text x="15" y="255" class="tiny">10²⁵</text>

        <line x1="-5" y1="150" x2="5" y2="150" stroke="#333" stroke-width="1.5" />
        <text x="15" y="155" class="tiny">10³¹</text>

        <!-- Planck frequency -->
        <line x1="-8" y1="80" x2="8" y2="80" stroke="#dc2626" stroke-width="2"
            stroke-dasharray="5,3" />
        <text x="20" y="75" class="small" fill="#dc2626">Planck</text>
        <text x="20" y="90" class="tiny" fill="#dc2626">ω_P = 1.85×10⁴³</text>

        <!-- Trans-Planckian region -->
        <rect x="-10" y="0" width="20" height="80" fill="#fecaca" opacity="0.3" />
        <text x="25" y="30" class="small" fill="#dc2626" font-weight="bold">Trans-</text>
        <text x="25" y="45" class="small" fill="#dc2626" font-weight="bold">Planckian</text>

        <line x1="-5" y1="20" x2="5" y2="20" stroke="#333" stroke-width="1.5" />
        <text x="15" y="25" class="tiny">10⁴⁹</text>

        <!-- Maximum -->
        <line x1="-8" y1="5" x2="8" y2="5" stroke="#7c3aed" stroke-width="2" />
        <text x="-70" y="10" class="tiny" fill="#7c3aed">ω_max⁽ⁿ⁾</text>
    </g>

    <!-- Equation box -->
    <rect x="50" y="620" width="380" height="70" fill="#fef9e7" stroke="#f59e0b" stroke-width="2"
        rx="5" />
    <text x="240" y="645" text-anchor="middle" class="label" font-weight="bold">
        Frequency Multiplication:
    </text>
    <text x="240" y="665" text-anchor="middle" class="equation">
        ω_max⁽ⁿ⁾ = ω₀ × Qⁿ, Q ~ 10⁶
    </text>
    <text x="240" y="682" text-anchor="middle" class="tiny">
        n ~ 5: ω ~ 10⁴³ rad/s (Planck) | n ~ 10: ω ~ 10⁷³ rad/s (trans-Planckian)
    </text>

    <!-- Resolution box -->
    <rect x="470" y="620" width="380" height="70" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"
        rx="5" />
    <text x="660" y="645" text-anchor="middle" class="label" font-weight="bold">
        Temporal Resolution:
    </text>
    <text x="660" y="665" text-anchor="middle" class="equation">
        τ_min = 2π/ω_max⁽ⁿ⁾
    </text>
    <text x="660" y="682" text-anchor="middle" class="tiny">
        τ_min ~ 10⁻¹⁹ to 10⁻³⁸ s (beyond Planck time)
    </text>
</svg>
