<svg width="900" height="750" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .title { font: bold 24px sans-serif; }
            .subtitle { font: bold 18px sans-serif; }
            .label { font: 14px sans-serif; }
            .small { font: 12px sans-serif; }
            .tiny { font: 10px sans-serif; }
        </style>

        <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#ef4444" />
        </marker>
    </defs>

    <!-- Title -->
    <text x="450" y="35" text-anchor="middle" class="title">
        Tri-Dimensional S-Entropy Navigation
    </text>

    <!-- Three individual axes -->
    <!-- Sk axis -->
    <g transform="translate(50, 100)">
        <text x="150" y="-10" text-anchor="middle" class="subtitle" fill="#2563eb">S_k (Information)</text>

        <!-- Axis line -->
        <line x1="0" y1="30" x2="300" y2="30" stroke="#333" stroke-width="2" />
        <polygon points="300,30 290,25 290,35" fill="#333" />

        <!-- Window -->
        <rect x="60" y="15" width="120" height="30" fill="#dbeafe" opacity="0.6" stroke="#2563eb"
            stroke-width="2" />
        <text x="120" y="35" text-anchor="middle" class="small" fill="#2563eb" font-weight="bold">
            Window</text>

        <!-- Sliding arrow -->
        <line x1="180" y1="10" x2="240" y2="10" stroke="#ef4444" stroke-width="2.5"
            marker-end="url(#arrow-red)" />
        <text x="210" y="5" text-anchor="middle" class="tiny" fill="#ef4444">Slide</text>

        <text x="150" y="70" text-anchor="middle" class="small">Knowledge space</text>
    </g>

    <!-- St axis -->
    <g transform="translate(350, 100)">
        <text x="150" y="-10" text-anchor="middle" class="subtitle" fill="#10b981">S_t (Frequency)</text>

        <!-- Axis line -->
        <line x1="0" y1="30" x2="300" y2="30" stroke="#333" stroke-width="2" />
        <polygon points="300,30 290,25 290,35" fill="#333" />

        <!-- Window -->
        <rect x="80" y="15" width="140" height="30" fill="#d1fae5" opacity="0.6" stroke="#10b981"
            stroke-width="2" />
        <text x="150" y="35" text-anchor="middle" class="small" fill="#10b981" font-weight="bold">
            Window</text>

        <!-- Sliding arrow -->
        <line x1="220" y1="10" x2="270" y2="10" stroke="#ef4444" stroke-width="2.5"
            marker-end="url(#arrow-red)" />
        <text x="245" y="5" text-anchor="middle" class="tiny" fill="#ef4444">Slide</text>

        <text x="150" y="70" text-anchor="middle" class="small">Temporal space</text>
    </g>

    <!-- Se axis -->
    <g transform="translate(650, 100)">
        <text x="150" y="-10" text-anchor="middle" class="subtitle" fill="#f59e0b">S_e
            (Thermodynamic)</text>

        <!-- Axis line -->
        <line x1="0" y1="30" x2="300" y2="30" stroke="#333" stroke-width="2" />
        <polygon points="300,30 290,25 290,35" fill="#333" />

        <!-- Window -->
        <rect x="50" y="15" width="150" height="30" fill="#fef3c7" opacity="0.6" stroke="#f59e0b"
            stroke-width="2" />
        <text x="125" y="35" text-anchor="middle" class="small" fill="#f59e0b" font-weight="bold">
            Window</text>

        <!-- Sliding arrow -->
        <line x1="200" y1="10" x2="260" y2="10" stroke="#ef4444" stroke-width="2.5"
            marker-end="url(#arrow-red)" />
        <text x="230" y="5" text-anchor="middle" class="tiny" fill="#ef4444">Slide</text>

        <text x="150" y="70" text-anchor="middle" class="small">Energy accessibility</text>
    </g>

    <!-- 3D Combined representation -->
    <g transform="translate(450, 300)">
        <text x="0" y="-20" text-anchor="middle" class="subtitle">Combined 3D Window</text>

        <!-- 3D axes -->
        <line x1="0" y1="0" x2="150" y2="0" stroke="#2563eb" stroke-width="2.5" />
        <polygon points="150,0 140,-3 140,3" fill="#2563eb" />
        <text x="160" y="5" class="label" fill="#2563eb">S_k</text>

        <line x1="0" y1="0" x2="0" y2="-150" stroke="#10b981" stroke-width="2.5" />
        <polygon points="0,-150 -3,-140 3,-140" fill="#10b981" />
        <text x="5" y="-155" class="label" fill="#10b981">S_t</text>

        <line x1="0" y1="0" x2="-80" y2="80" stroke="#f59e0b" stroke-width="2.5" />
        <polygon points="-80,80 -73,75 -75,69" fill="#f59e0b" />
        <text x="-90" y="90" class="label" fill="#f59e0b">S_e</text>

        <!-- 3D box (parallelepiped) -->
        <!-- Front face -->
        <path d="M 30,-30 L 120,-30 L 120,-120 L 30,-120 Z"
            fill="#dbeafe" opacity="0.3" stroke="#2563eb" stroke-width="2" />

        <!-- Right face -->
        <path d="M 120,-30 L 90,20 L 90,-70 L 120,-120 Z"
            fill="#d1fae5" opacity="0.3" stroke="#10b981" stroke-width="2" />

        <!-- Top face -->
        <path d="M 30,-120 L 120,-120 L 90,-170 L 0,-170 Z"
            fill="#fef3c7" opacity="0.3" stroke="#f59e0b" stroke-width="2" />

        <!-- Back edges (dashed) -->
        <line x1="30" y1="-30" x2="0" y2="20" stroke="#666" stroke-width="1.5"
            stroke-dasharray="4,3" />
        <line x1="0" y1="20" x2="90" y2="20" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3" />
        <line x1="0" y1="20" x2="0" y2="-70" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3" />
        <line x1="30" y1="-120" x2="0" y2="-70" stroke="#666" stroke-width="1.5"
            stroke-dasharray="4,3" />
        <line x1="0" y1="-70" x2="90" y2="-70" stroke="#666" stroke-width="1.5"
            stroke-dasharray="4,3" />
        <line x1="0" y1="-170" x2="0" y2="-70" stroke="#666" stroke-width="1.5"
            stroke-dasharray="4,3" />

        <text x="75" y="50" text-anchor="middle" class="label" font-weight="bold">
            S = S_k × S_t × S_e
        </text>
    </g>

    <!-- Automatic selection mechanism -->
    <rect x="50" y="520" width="380" height="140" fill="#fef9e7" stroke="#f59e0b" stroke-width="2"
        rx="8" />
    <text x="240" y="550" text-anchor="middle" class="subtitle">Automatic Harmonic Selection</text>

    <text x="70" y="580" class="small">• <tspan fill="#2563eb" font-weight="bold">S_k</tspan>:
        Information content filter</text>
    <text x="70" y="605" class="small">• <tspan fill="#10b981" font-weight="bold">S_t</tspan>:
        Frequency accessibility window</text>
    <text x="70" y="630" class="small">• <tspan fill="#f59e0b" font-weight="bold">S_e</tspan>:
        Thermodynamic feasibility constraint</text>

    <text x="240" y="655" text-anchor="middle" class="label" font-style="italic">
        Optimal harmonic: ω* = argmax_{ω∈S} Utility(ω)
    </text>

    <!-- BMD filtering -->
    <rect x="470" y="520" width="380" height="140" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"
        rx="8" />
    <text x="660" y="550" text-anchor="middle" class="subtitle" fill="#7c3aed">BMD Filtering</text>

    <text x="490" y="585" class="small">Select sufficient subset from</text>
    <text x="490" y="610" class="small" font-weight="bold">~10⁶ to 10¹² configurations</text>
    <text x="490" y="635" class="small">per observable frequency</text>

    <!-- Arrow connecting boxes -->
    <line x1="430" y1="590" x2="470" y2="590" stroke="#7c3aed" stroke-width="3"
        marker-end="url(#arrow-red)" />

    <!-- Bottom summary -->
    <rect x="200" y="680" width="500" height="50" fill="#dcfce7" stroke="#10b981" stroke-width="2"
        rx="8" />
    <text x="450" y="705" text-anchor="middle" class="label" font-weight="bold">
        Polynomial-time navigation of exponentially large state spaces
    </text>
    <text x="450" y="722" text-anchor="middle" class="small">
        Tri-dimensional windows + BMD filtering = Efficient computation
    </text>
</svg>
