<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .title { font: bold 24px sans-serif; }
            .subtitle { font: 16px sans-serif; }
            .label { font: 14px sans-serif; }
            .small { font: 12px sans-serif; }
            .tiny { font: 10px sans-serif; }
            .equation { font: italic 14px serif; }
        </style>

        <!-- Arrow marker -->
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#333" />
        </marker>

        <!-- Double arrow marker -->
        <marker id="doublearrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#2563eb" />
        </marker>
    </defs>

    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" class="title">
        Categorical-Oscillatory Identity
    </text>

    <!-- Three main boxes -->
    <!-- Categorical State -->
    <rect x="50" y="80" width="180" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2"
        rx="5" />
    <text x="140" y="110" text-anchor="middle" class="label">Categorical State</text>
    <text x="140" y="135" text-anchor="middle" class="equation">C_n</text>

    <!-- Harmonic Mode -->
    <rect x="310" y="80" width="180" height="80" fill="#d1fae5" stroke="#10b981" stroke-width="2"
        rx="5" />
    <text x="400" y="110" text-anchor="middle" class="label">Harmonic Mode</text>
    <text x="400" y="135" text-anchor="middle" class="equation">ω_n</text>

    <!-- Time-Reading Event -->
    <rect x="570" y="80" width="180" height="80" fill="#fee2e2" stroke="#ef4444" stroke-width="2"
        rx="5" />
    <text x="660" y="110" text-anchor="middle" class="label">Time-Reading</text>
    <text x="660" y="135" text-anchor="middle" class="label">Event</text>

    <!-- Equivalence arrows -->
    <line x1="230" y1="120" x2="310" y2="120" stroke="#2563eb" stroke-width="3"
        marker-end="url(#doublearrow)" />
    <line x1="310" y1="120" x2="230" y2="120" stroke="#2563eb" stroke-width="3"
        marker-start="url(#doublearrow)" />
    <text x="270" y="110" text-anchor="middle" class="label" fill="#2563eb">≡</text>

    <line x1="490" y1="120" x2="570" y2="120" stroke="#10b981" stroke-width="3"
        marker-end="url(#doublearrow)" />
    <line x1="570" y1="120" x2="490" y2="120" stroke="#10b981" stroke-width="3"
        marker-start="url(#doublearrow)" />
    <text x="530" y="110" text-anchor="middle" class="label" fill="#10b981">≡</text>

    <!-- Completion operator circle -->
    <circle cx="400" cy="250" r="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
    <text x="400" y="245" text-anchor="middle" class="equation">μ(C_n, t)</text>
    <text x="400" y="265" text-anchor="middle" class="equation">∈ {0, 1}</text>
    <text x="400" y="330" text-anchor="middle" class="small">Completion Operator</text>

    <!-- Dashed lines to completion operator -->
    <line x1="140" y1="160" x2="360" y2="210" stroke="#666" stroke-width="2" stroke-dasharray="5,5"
        marker-end="url(#arrowhead)" />
    <line x1="400" y1="160" x2="400" y2="190" stroke="#666" stroke-width="2" stroke-dasharray="5,5"
        marker-end="url(#arrowhead)" />
    <line x1="660" y1="160" x2="440" y2="210" stroke="#666" stroke-width="2" stroke-dasharray="5,5"
        marker-end="url(#arrowhead)" />

    <!-- Measurement outcomes -->
    <rect x="150" y="380" width="150" height="60" fill="#d1fae5" stroke="#10b981" stroke-width="2"
        rx="5" />
    <text x="225" y="405" text-anchor="middle" class="label">μ = 1</text>
    <text x="225" y="425" text-anchor="middle" class="small">Completed</text>

    <rect x="500" y="380" width="150" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2"
        rx="5" />
    <text x="575" y="405" text-anchor="middle" class="label">μ = 0</text>
    <text x="575" y="425" text-anchor="middle" class="small">Available</text>

    <!-- Arrows to outcomes -->
    <line x1="360" y1="280" x2="250" y2="370" stroke="#333" stroke-width="2"
        marker-end="url(#arrowhead)" />
    <line x1="440" y1="280" x2="550" y2="370" stroke="#333" stroke-width="2"
        marker-end="url(#arrowhead)" />

    <!-- Irreversibility arrow -->
    <line x1="300" y1="470" x2="500" y2="470" stroke="#ef4444" stroke-width="4"
        marker-end="url(#arrowhead)" />
    <text x="400" y="490" text-anchor="middle" class="label" fill="#ef4444">Categorical
        Irreversibility</text>

    <!-- Key equation box -->
    <rect x="200" y="520" width="400" height="60" fill="#fef9e7" stroke="#f59e0b" stroke-width="2"
        rx="8" />
    <text x="400" y="545" text-anchor="middle" class="equation">
        C_n ≡ ω_n ≡ Time Event ⇒ Δt = 2π/ω_n
    </text>
    <text x="400" y="565" text-anchor="middle" class="small">
        Temporal precision determined by harmonic frequency
    </text>
</svg>
